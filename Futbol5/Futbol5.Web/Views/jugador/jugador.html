<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Jugador
                    <div class="card-actions"></div>
                </div>
                <div class="card-block">
                    <form name="vm.form" class="form-2orizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="nombre">Nombre</label>
                            <input id="nombre" class="form-control" size="16" type="text" ng-model="vm.jugadorSeleccionado.Nombre">
                        </div>
                        <div class="form-group checkbox" ng-show="vm.noHayCapitan">
                            <label for="capitan">
                                <input id="capitan" name="capitan" type="checkbox" ng-model="vm.jugadorSeleccionado.Capitan"> Capitán
                            </label>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" ng-click="vm.crearJugador()" ng-show="!vm.jugadorSeleccionado.JugadorId">Agregar</button>
                            <button class="btn btn-primary" ng-click="vm.modificarJugador()" ng-show="vm.jugadorSeleccionado.JugadorId">Modificar</button>
                            <button class="btn btn-default" type="button" ng-click="vm.limpiarCampos()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
