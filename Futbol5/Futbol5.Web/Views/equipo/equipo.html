<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Equipo
                    <div class="card-actions"></div>
                </div>
                <div class="card-block">
                    <form name="vm.form" class="form-2orizontal">
                        <div class="form-group">
                            <label class="form-control-label" for="nombre">Nombre</label>
                            <input id="nombre" class="form-control" size="16" type="text" ng-model="vm.equipoSeleccionado.Nombre">
                        </div>
                        <div class="form-group" ng-show="vm.equipoSeleccionado.EquipoId && !vm.equipoSeleccionado.Jugadores || vm.equipoSeleccionado.Jugadores.length < 5">
                            <a href="#" ui-sref="jugador({ idCampeonato: vm.equipoSeleccionado.CampeonatoId, idEquipo: vm.equipoSeleccionado.EquipoId })"><i class="fa fa-plus"></i>Agregar Jugador</a>
                        </div>
                        <div id="jugadores-container" ng-show="vm.equipoSeleccionado.Jugadores && vm.equipoSeleccionado.Jugadores.length > 0">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Jugadores</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="jugador in vm.equipoSeleccionado.Jugadores">
                                        <td class="text-left">
                                            <label>{{jugador.Nombre}}</label>
                                            <span ng-if="jugador.Capitan" class="badge badge-success">Capitan</span>
                                        </td>
                                        <td class="text-right">
                                            <a href="#" ui-sref="jugador({ idCampeonato: vm.idCampeonato, idEquipo: vm.equipoSeleccionado.EquipoId, id: jugador.JugadorId })"><i class="fa fa-edit"></i>Editar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" ng-click="vm.crearEquipo()" ng-show="!vm.equipoSeleccionado.EquipoId">Agregar</button>
                            <button class="btn btn-primary" ng-click="vm.modificarEquipo()" ng-show="vm.equipoSeleccionado.EquipoId">Modificar</button>
                            <button class="btn btn-default" type="button" ng-click="vm.limpiarCampos()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
